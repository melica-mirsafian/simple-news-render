{% extends 'base.html' %}

{% block title %}News Articles{% endblock %}

{% block main %}


<div class="container">
  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-left">{{ article.headline }}</h4>
      </div>
      <div class="card-body">
          {{ article.body }}
      </div>
    </div>
  </div>
</div>

{% endblock %}
